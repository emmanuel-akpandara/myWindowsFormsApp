name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test
      - run: dotnet publish -c Release -r win-x64 --self-contained false
      - uses: actions/upload-artifact@v2
        
